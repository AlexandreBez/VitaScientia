<app-spinner *ngIf="isLoading"></app-spinner>
<main class="d-flex">
  <div class="flex-row p-5" id="main-form">

    <div class="alert alert-warning flex-column" id="alert" *ngIf="errorMsg != null" role="alert">
      <i class="bi bi-exclamation-circle text-dark"></i>
      {{errorMsg}}
    </div>

    <div class="alert alert-success flex-column" id="alert" *ngIf="successMsg != null" role="alert">
      <i class="bi bi-check-circle text-dark"></i>
      {{successMsg}}
    </div>
    <div class="flex-column mb-3 mt-4">
      <img src="/assets/imgs/logo.png" id="logo" alt="logo" width="180" height="180">
    </div>

    <h5>
      Ao clicar em enviar, você receberá um link para redefinir senha
    </h5>

    <form class="flex-column mt-3" (ngSubmit)="sendRecoverEmail()" #recoverForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person-circle"></i>
          Email
        </label>
        <input type="email" class="form-control" placeholder="exemplo@email.com" id="username"
          aria-describedby="emailHelp" name="username" #username="ngModel" ngModel email required>

          <div id="fields-error" *ngIf="(username.invalid && (username.dirty || username.touched))" class="alert">
            <div class="d-flex justify-content-center text-center">
                <span class="help-block" id="inputErrorMsg">
                    Email inválido....
                </span>
            </div>
          </div>
        <button type="submit" [disabled]="!recoverForm.valid" id="sendRecoverEmail" class="btn btn-submit mb-3 mt-3 ps-4 pe-4">
          <i class="bi bi-envelope"></i>
          Enviar
        </button>
      </div>
    </form>

  </div>
</main>
